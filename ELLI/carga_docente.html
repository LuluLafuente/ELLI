      <section id="panel-central">
        <div class="panel-titulo">
          <h1>Perfil</h1>
        </div>
        <div class="tarjeta">
          <form action="carga_docente.php" method="POST" enctype="multipart/form-data">
            <div class="tarjeta-primera-seccion">
              <div>
                <div class="tarjeta-foto">
                  <img src="./img/images.png" alt="Foto de perfil del usuario">
                </div>
                <div>
                  <input type="file" name="archivosubido">
                </div>
              </div>
              <div class="tarjeta-datos-2">
                <div class="datos-titulo">
                  <h2>Datos personales</h2>
                </div>
                <div class="datos-entrada">
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="nombre">Nombre:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="nombre" name="nombre" placeholder="Juan">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="usuario">Usuario:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="email" id="usuario" name="usuario" placeholder="mi.mail@iset.com.ar">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="domicilio">Domicilio:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="domicilio" name="domicilio" placeholder="Santiago">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="nro_domicilio">Nro.domicilio:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="number" id="nro_domicilio" name="nro_domicilio" placeholder="189" min="0">
                    </div>
                  </div>
                </div>
                <div class="datos-entrada">
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="apellido">Apellido:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="apellido" name="apellido" placeholder="Oscares">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="rol">Rol:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="rol" name="rol" placeholder="Alumno">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="dni">Dni:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="number" id="dni" name="dni" placeholder="00.000.000" min="0">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="celular">Celular:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="number" id="celular" name="celular" placeholder="xxxx-xxx-xxx" min="0">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tarjeta-segunda-seccion">
              <div class="tarjeta-datos">
                <div class="datos-titulo">
                  <h2>Datos académicos</h2>
                </div>
                <div class="datos-entrada">
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="legajo">Legajo:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="legajo" name="legajo" placeholder="TSDS-XX-XXXXX-A">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="carrera">Carrera:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="text" id="carrera" name="carrera" placeholder="Tecnicatura Superior en Desarrollo de Software">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="anio">Año de ingreso: </label>
                    </div>
                    <div class="campo-entrada">
                      <input type="number" id="anio" name="anio" placeholder="2019" min="2000" max="3000">
                    </div>
                  </div>
                </div>
            </div>
              <div class="tarjeta-tercera-seccion">
                <div class="tarjeta-datos">
                <div class="datos-titulo">
                  <h2>Redes</h2>
                </div>
                <div class="datos-entrada">
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="rd_face">Facebook:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="url" id="rd_face" name="rd_face" placeholder="https://www.facebook.com/usuario">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="rd_insta">Instagram:</label>
                    </div>
                    <div class="campo-entrada">
                      <input type="url" id="rd_insta" name="rd_insta" placeholder="https://www.instagram.com/usuario">
                    </div>
                  </div>
                  <div class="campo">
                    <div class="campo-titulo">
                      <label for="rd_twitter">Twitter: </label>
                    </div>
                    <div class="campo-entrada">
                      <input type="url" id="rd_twitter" name="rd_twitter" placeholder="https://twitter.com/usuario">
                    </div>
                  </div>
                </div>
              </div>
                <div class="botones">
                  <button id="btn-modif-clave">Modificar Clave</button>
                  <button id="btn-modif-perfil">Modificar Perfil</button>
                  <button id="btn-crear-perfil">Crear Perfil</button>
                </div>
          </form>
        </div>
      </section>
